<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Image Resizer</h1>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload an Image</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="image-input" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section class="resize-section">
            <h2>Resize Image</h2>
            <label for="width-input">Width:</label>
            <input type="number" id="width-input" placeholder="Enter width">
            <label for="height-input">Height:</label>
            <input type="number" id="height-input" placeholder="Enter height">
            <button id="resize-button">Resize</button>
        </section>

        <section class="output-section">
            <h2>Resized Image</h2>
            <div id="resized-image-container">
                <!-- Display resized image here -->
            </div>
        </section>
    </main>

    <script src="js/main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
